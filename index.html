<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <form class="form register-form" id="register">
      <h2>Registration</h2>
      <label for="">
        <input type="text" placeholder="name" name="name" />
      </label>
      <label for="">
        <input type="email" placeholder="email" name="email" />
      </label>
      <label for="">
        <input type="tel" placeholder="tel" name="tel" />
      </label>
      <label for="">
        <input type="password" placeholder="password" name="pass" />
      </label>
      <label for="">
        <input class="btn" type="submit" placeholder="submit" />
      </label>
    </form>
    <form class="form login-form" id="login">
      <h2>logonization</h2>
      <label for="">
        <input type="text" placeholder="name" name="name" />
      </label>
      <label for="">
        <input type="email" placeholder="email" name="email" />
      </label>
      <label for="">
        <input type="tel" placeholder="tel" name="tel" />
      </label>
      <label for="">
        <input type="password" placeholder="password" name="pass" />
      </label>
      <label for="">
        <input class="btn" type="submit" placeholder="Отправить" />
      </label>
    </form>
    <form class="form update-user" id="update">
      <h2>Update</h2>
      <label class="user-img">
        User img
        <input type="file" placeholder="image" name="file" />
      </label>
      <label for="">
        <input
          class="add_properties"
          type="number"
          placeholder="age"
          name="number"
        />
        Age
      </label>
      <label for="">
        <select class="add_properties" name="select" id="">
          Select type
          <option value="econom">econom</option>
          <option value="standart">standart</option>
          <option value="premium" selected>premium</option>
        </select>
      </label>
      <label for="">
        <input
          class="color"
          type="color"
          placeholder="background color"
          name="color"
        />
        Color
      </label>

      <label for="">
        <input class="btn" type="submit" placeholder="Отправить" />
        Select type
      </label>
      <label for="">
        Range
        <input type="range" name="range" />
      </label>
    </form>
    <script src="./js/practic_8.js"></script>
  </body>
</html>
